# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
# ******** NOTE ********

name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "*" ]
  schedule:
    - cron: '44 6 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: install packages
        run: |
          sudo apt-get install libcomedi-dev libpoco-dev libmysqlclient-dev libomniorb4-dev \
          libev-dev omniidl xsltproc librrd-dev libsigc++-2.0-dev \
          libsqlite3-dev python3-dev libmosquittopp-dev libpoco-dev swig
          wget https://github.com/catchorg/Catch2/releases/download/v2.13.7/catch.hpp -O include/catch.hpp

      - name: build
        run: |
         export CXXFLAGS='-pipe -O2 -pedantic -Wall'
         # due broken comedi
         export CXXFLAGS="$CXXFLAGS -Wl,--unresolved-symbols=ignore-in-shared-libs"
         autoreconf -fiv
         ./configure --disable-python --disable-netdata --disable-pgsql --disable-clickhouse --disable-opcua
         make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
