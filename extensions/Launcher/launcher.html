<!DOCTYPE html>
<html lang="en">
<head>
    <title>Launcher - {{NODE_NAME}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111217;
            --bg-secondary: #181b1f;
            --bg-tertiary: #22252a;
            --bg-hover: #2a2e35;
            --border-color: #333840;
            --text-primary: #d8dce2;
            --text-secondary: #8a9099;
            --text-muted: #666b73;
            --accent-blue: #3274d9;
            --accent-green: #73bf69;
            --accent-orange: #ff9830;
            --accent-red: #f2495c;
            --accent-purple: #b877d9;
            --accent-cyan: #5794f2;
            --comp-border-radius: 4px;
            --comp-transition: 0.15s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-cyan);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .node-name {
            font-family: Inter, sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: 0;
            text-transform: none;
            margin-left: 1rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.75rem;
            border-radius: var(--comp-border-radius);
            font-size: 13px;
            font-weight: 500;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.ok {
            background: var(--accent-green);
            box-shadow: 0 0 6px var(--accent-green);
        }

        .status-dot.fail {
            background: var(--accent-red);
            box-shadow: 0 0 6px var(--accent-red);
        }

        .status-dot.warn {
            background: var(--accent-orange);
        }

        .status-dot.blink {
            animation: blink 0.8s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.35rem 0.65rem;
            font-size: 13px;
            font-weight: 400;
            border: 1px solid var(--border-color);
            border-radius: var(--comp-border-radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--comp-transition);
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .btn-sm {
            padding: 0.2rem 0.4rem;
            font-size: 12px;
        }

        .btn-primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }

        .btn-success {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #5fa855;
            border-color: #5fa855;
        }

        .btn-danger {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #d93d4f;
            border-color: #d93d4f;
        }

        .btn-warning {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #e08520;
            border-color: #e08520;
        }

        /* Control mode indicator */
        .control-mode {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.6rem;
            background: rgba(115, 191, 105, 0.15);
            border: 1px solid var(--accent-green);
            border-radius: var(--comp-border-radius);
            font-size: 12px;
            color: var(--accent-green);
        }

        .hidden {
            display: none !important;
        }

        .control-mode.hidden {
            display: none;
        }

        .session-timer {
            font-size: 11px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 1.5rem;
        }

        /* Error message */
        .error-message {
            padding: 0.75rem 1rem;
            background: rgba(242, 73, 92, 0.1);
            border: 1px solid rgba(242, 73, 92, 0.3);
            border-radius: var(--comp-border-radius);
            color: var(--accent-red);
            margin-bottom: 1rem;
            font-size: 13px;
        }

        /* Table */
        .process-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--comp-border-radius);
            overflow: hidden;
        }

        .process-table th {
            background: var(--bg-tertiary);
            padding: 0.6rem 0.75rem;
            text-align: left;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .process-table td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .process-table tbody tr:hover {
            background: var(--bg-hover);
        }

        .process-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Process name with badges */
        .process-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .process-name .name {
            font-weight: 500;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.1rem 0.4rem;
            border-radius: var(--comp-border-radius);
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .badge-red { background: var(--accent-red); color: white; }
        .badge-blue { background: var(--accent-blue); color: white; }
        .badge-muted { background: var(--bg-tertiary); color: var(--text-muted); }
        .badge-purple { background: var(--accent-purple); color: white; }

        /* State badges */
        .state-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .state-running, .state-completed {
            background: rgba(115, 191, 105, 0.15);
            color: var(--accent-green);
        }

        .state-stopped {
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .state-failed {
            background: rgba(242, 73, 92, 0.15);
            color: var(--accent-red);
        }

        .state-starting, .state-stopping {
            background: rgba(255, 152, 48, 0.15);
            color: var(--accent-orange);
        }

        /* PID column */
        .pid {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Uptime column */
        .uptime {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 0.35rem;
        }

        /* Auto-refresh checkbox */
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .auto-refresh input {
            cursor: pointer;
            accent-color: var(--accent-blue);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.hidden {
            display: none;
        }

        /* Modal dialog */
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            min-width: 320px;
            max-width: 400px;
        }

        .modal h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .modal-body {
            margin-bottom: 1rem;
        }

        .modal label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .modal input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--comp-border-radius);
            color: var(--text-primary);
            font-size: 14px;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-error {
            color: var(--accent-red);
            font-size: 12px;
            margin-top: 0.5rem;
        }

        .modal-error.hidden {
            display: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .process-table {
                font-size: 0.8rem;
            }

            .process-table th, .process-table td {
                padding: 0.4rem 0.5rem;
            }

            .badge {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UNISET-LAUNCHER <span class="node-name">{{NODE_NAME}}</span></h1>
            <div class="header-controls">
                <div id="status-indicator" class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">Loading...</span>
                </div>
                <div id="control-area" class="hidden">
                    <button id="take-control-btn" class="btn" onclick="showControlAuth()">Take Control</button>
                    <div id="control-mode" class="control-mode hidden">
                        <span>Control</span>
                        <span id="session-timer" class="session-timer"></span>
                        <button class="btn btn-sm" onclick="releaseControl()">Release</button>
                    </div>
                </div>
                <label class="auto-refresh">
                    <input type="checkbox" id="auto-refresh" checked>
                    Auto (5s)
                </label>
                <button class="btn" onclick="fetchStatus()">Refresh</button>
            </div>
        </header>

        <main>
            <div id="error" class="error-message" style="display: none;"></div>

            <div id="content">
                <div class="loading">Loading processes...</div>
            </div>
        </main>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="modal-title">Authorization</h2>
            <div class="modal-body">
                <label for="auth-token">Token</label>
                <input type="password" id="auth-token" placeholder="Enter token" onkeypress="if(event.key==='Enter')submitAuth()">
                <div id="modal-error" class="modal-error hidden"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="hideAuthModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitAuth()">Login</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="confirm-title">Confirm</h2>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="confirmCancel()">Cancel</button>
                <button id="confirm-ok-btn" class="btn btn-primary" onclick="confirmOk()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "{{API_URL}}";
        const NODE_NAME = "{{NODE_NAME}}";
        const CONTROL_ENABLED = {{CONTROL_ENABLED}};
        const READ_AUTH_REQUIRED = {{READ_AUTH_REQUIRED}};
    </script>
    <script src="/launcher-app.js"></script>
</body>
</html>
